<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 4</title>
</head>
<body>
<!--Hãy viết một chương trình để biểu diễn hình tròn, với mô tả-->
<!--của lớp hình tròn như sau:-->
<!--Circle:Tênlớp-->
<!-- -x:Toạđộx35-->
<!-- -y:Toạđộy-->
<!-- -radius:Bánkính-->
<!-- -color:Màusắc(sửdụngmãmàuhex)-->
<!--+render(canvas):Hiểnthịhìnhtròntrênmộtcanvas-->
<!--Hãy thực hiện các thao tác theo kịch bản sau:-->
<!-- - Tạo một hình tròn có tọa độ 50,50 và bán kính 80, màu #000000-->
<!-- -Hiểnthịhìnhtròntrênmộtcanvasbằngcáchsửdụngphương thứcrender-->
<canvas id="myCanvas"></canvas>
<script>
    class Circle {
        constructor(x, y, r, color) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.color = color;
        }

        render(canvas) {
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
            ctx.fill();
        }
    }

    let circle = new Circle(50, 50, 80, "#000000");
    let art = document.getElementById("myCanvas");
    circle.render(art);
</script>
</body>
</html>
